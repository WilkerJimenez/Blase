<style>
    input:focus {
        outline: none;
    }
</style>
<form ngForm class="text-lg" (submit)="onSubmitLog()" action="">
    <div class="grid grid-rows-3 gap-8 border-b-2 border-[#ccc] pb-10">
        <div class="flex flex-nowrap items-stretch relative">
            <span class="p-2 flex items-center rounded-l border border-r-0">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 bi bi-person-fill" viewBox="0 0 16 16">
                    <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" />
                </svg>
            </span>
            <input [(ngModel)]="body.email" name="user" class="w-full border p-2 hover:border-b-[#68cccc] focus:border-b-[#68cccc] duration-200"
                placeholder="Usuario" type="text">
        </div>
        <div class="flex flex-nowrap items-stretch relative">
            <span class="p-2 flex items-center rounded-l border border-r-0">
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="w-8 h-8 bi bi-key"
                    viewBox="0 0 16 16">
                    <path
                        d="M0 8a4 4 0 0 1 7.465-2H14a.5.5 0 0 1 .354.146l1.5 1.5a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0L13 9.207l-.646.647a.5.5 0 0 1-.708 0L11 9.207l-.646.647a.5.5 0 0 1-.708 0L9 9.207l-.646.647A.5.5 0 0 1 8 10h-.535A4 4 0 0 1 0 8zm4-3a3 3 0 1 0 2.712 4.285A.5.5 0 0 1 7.163 9h.63l.853-.854a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.793-.793-1-1h-6.63a.5.5 0 0 1-.451-.285A3 3 0 0 0 4 5z" />
                    <path d="M4 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0z" />
                </svg>
            </span>
            <input [(ngModel)]="body.password" name="pass" class="hover:border-b-[#68cccc] focus:border-b-[#68cccc] duration-200 w-full border p-2 "
                placeholder="ContraseÃ±a" type="password">
        </div>

        <div class="grid grid-cols-2 w-25 items-center justify-items-center font-textShow">
            <a class="text-[#959494] opacity-50 hover:opacity-100 duration-200" style="cursor: pointer;">Registrate</a>
            <input class="hover:drop-shadow-md duration-200 w-full bg-[#68cccc] text-white font-bold p-2 rounded-sm uppercase" type="submit"
                value="Entrar" style="cursor: pointer;">

        </div>
    </div>
    <div class="pt-4 font-textShow">
        <button class="hover:drop-shadow-md duration-200 w-full bg-[#ea4335] text-white font-bold p-2 rounded-r-sm uppercase">
            <span class="flex justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="w-8 h-8 bi bi-google"
                    viewBox="0 0 16 16">
                    <path
                        d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z" />
                </svg>
            </span>
        </button>
    </div>
</form>
